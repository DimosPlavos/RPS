<!DOCTYPE html>
<html>
<head>
  <title> DOM Rock Paper Scissors </title>
</head>

<body>
  <div class= "titlegame"> <h1>Rock Paper Scissors</h1></div>
  <div class="playerSelection">
    <button class="selection" data-selection="rock">✊</button>
    <button class="selection" data-selection="paper">✋</button>
    <button class="selection" data-selection="scissors">✌</button>
    <script src="game.js"></script>
    <link rel="stylesheet" href="game.css">
  </div>
  
  <div class="results">
    <div>
      You
      <span class="result-score" data-your-score>0</span>
    </div>
    
    <div data-final-column>
      Computer
      <span class="result-score" data-computer-score>0</span>
    </div>
    
    <div>
      <span class="result-score" data-your-emoji></span>
    </div>
    
    <div>
      <span class="result-score" data-computer-emoji></span>
    </div>
    </div>
  
  <h2 class="winner"></h2>
</body>
</html>
